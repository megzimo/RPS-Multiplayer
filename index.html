<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/rps.css">

    <title>Rock, Paper, Scissors - Multiplayer</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock, Paper, Scissors</h1>
            <p class="lead">Play with a friend, or against the computer!</p>
        </div>
    </div>

    <div class="row player-console">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    Player 1
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn-p1"><img src="assets/images/rock.png"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn-p1"><img src="assets/images/paper.png"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn-p1"><img src="assets/images/scissors.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    Player 2
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn-p2"><img src="assets/images/rock.png"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn-p2"><img src="assets/images/paper.png"></button>
                        </div>
                        <div class="col-4">
                            <button class="btn-p2"><img src="assets/images/scissors.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/js/rps.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
